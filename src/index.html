<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>WOODY - Your Hobby, Your Way</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
  }  
  .jumbotron {
      background-image: url("http://rclc.org.au/wp-content/uploads/2017/07/20160304-9-lbrj0b.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      padding: 250px 25px;
      box-shadow: inset 150px 150px 150px 500px rgba(0, 0, 0, 0.486);
      font-family: Montserrat, sans-serif;
  }
  .container-fluid {
      padding: 60px 50px;
  }
  .itemsearch {
    background-image: url("http://s3.amazonaws.com/finewoodworking.s3.tauntoncloud.com/app/uploads/2017/07/06101702/011263024.jpg");
    padding: 125px 0px;
    background-size: cover;
    box-shadow: inset 150px 150px 150px 500px rgba(0, 0, 0, 0.486);
    color: #fff;
    font-family: Montserrat, sans-serif;
  }
  .plansearch {
    background-image: url("http://elledecoration.co.za/wp-content/uploads/2015/11/carpenter-1050x602.jpg");
    padding: 125px 0px;
    background-size: cover;
    box-shadow: inset 150px 150px 150px 500px rgba(0, 0, 0, 0.486);
    color: #fff;
    font-family: Montserrat, sans-serif;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
  .logo-small {
      color: #C36241;
      font-size: 50px;
  }
  .logo {
      color: #C36241;
      font-size: 200px;
  }
  .thumbnail {
      padding: 0 0 15px 0;
      border: none;
      border-radius: 0;
  }
  .thumbnail img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
  }
  .carousel-control.right, .carousel-control.left {
      background-image: none;
      color: #C36241;
  }
  .carousel-indicators li {
      border-color: #C36241;
  }
  .carousel-indicators li.active {
      background-color: #C36241;
  }
  .item h4 {
      font-size: 19px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin: 70px 0;
  }
  .item span {
      font-style: normal;
  }
  .panel {
      border: 1px solid #C36241; 
      border-radius:0 !important;
      transition: box-shadow 0.5s;
  }
  .panel:hover {
      box-shadow: 5px 0px 40px rgba(0,0,0, .2);
  }
  .panel-footer .btn:hover {
      border: 1px solid #C36241;
      background-color: #fff !important;
      color: #C36241;
  }
  .panel-heading {
      color: #fff !important;
      background-color: #C36241 !important;
      padding: 25px;
      border-bottom: 1px solid transparent;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
  }
  .panel-footer {
      background-color: white !important;
  }
  .panel-footer h3 {
      font-size: 32px;
  }
  .panel-footer h4 {
      color: #aaa;
      font-size: 14px;
  }
  .panel-footer .btn {
      margin: 15px 0;
      background-color: #C36241;
      color: #fff;
  }
  .navbar {
      margin-bottom: 0;
      background-color: #C36241;
      z-index: 9999;
      border: 0;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
      color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: #C36241 !important;
      background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
  }
  footer .glyphicon {
      font-size: 20px;
      margin-bottom: 20px;
      color: #C36241;
  }
  .slideanim {visibility:hidden;}
  .slide {
      animation-name: slide;
      -webkit-animation-name: slide;
      animation-duration: 1s;
      -webkit-animation-duration: 1s;
      visibility: visible;
  }
  /*ADDED*/
  aabody {
  padding-top: 54px;
  }
  /* @media (min-width: 992px) {
    body {
      padding-top: 56px;
    }
  } */
  @keyframes slide {
    0% {
      opacity: 0;
      transform: translateY(70%);
    } 
    100% {
      opacity: 1;
      transform: translateY(0%);
    }
  }
  @-webkit-keyframes slide {
    0% {
      opacity: 0;
      -webkit-transform: translateY(70%);
    } 
    100% {
      opacity: 1;
      -webkit-transform: translateY(0%);
    }
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
    .btn-lg {
        width: 100%;
        margin-bottom: 35px;
    }
  }
  @media screen and (max-width: 480px) {
    .logo {
        font-size: 150px;
    }
  }
  </style>
</head>
<body>
<app-root></app-root>
</body>
</html>
