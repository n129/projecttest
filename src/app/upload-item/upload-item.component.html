<div class="col-md-6 col-md-offset-3">
    <br><br><br><h1>UPLOAD ITEM TO YOUR STORE</h1>
    <h5>Please enter as much information as you can about the item.</h5>
    <form name="form" (ngSubmit)="f.form.valid && uploadItem()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ownerUsername.valid }">
            <label for="ownerUsername">Owner(username)</label>
            <input type="text" class="form-control" name="ownerUsername" [(ngModel)]="item.ownerUsername" #ownerUsername="ngModel" required />
            <div *ngIf="f.submitted && !ownerUsername.valid" class="help-block">This is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="item.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">This is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
            <label for="price">Asking Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="item.price" #price="ngModel" required />
            <div *ngIf="f.submitted && !price.valid" class="help-block">This is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description of Item</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="item.description" #description="ngModel"/>
        </div>
        <br>
        <div><h4><b>IMAGES OF ITEM</b></h4></div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img01.valid }">
            <label for="img01">Primary Image</label>
            <input type="file" class="form-control" name="img01" [(ngModel)]="item.img01" #img01="ngModel"/>  
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img01descript.valid }">
            <label for="img01descript">Image Description</label>
            <input type="text" class="form-control" name="img01descript" [(ngModel)]="item.img01descript" #img01descript="ngModel"/>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img02.valid }">
            <label for="img02">Additional Image</label>
            <input type="file" class="form-control" name="img02" [(ngModel)]="item.img02" #img02="ngModel"/>  
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img02descript.valid }">
            <label for="img02descript">Image Description</label>
            <input type="text" class="form-control" name="img02descript" [(ngModel)]="item.img02descript" #img02descript="ngModel"/>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img03.valid }">
            <label for="img03">Additional Image</label>
            <input type="file" class="form-control" name="img03" [(ngModel)]="item.img03" #img03="ngModel"/>  
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img03descript.valid }">
            <label for="img03descript">Image Description</label>
            <input type="text" class="form-control" name="img03descript" [(ngModel)]="item.img03descript" #img03descript="ngModel"/>
        </div>
        <div class="form-group">
            <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary" [routerLink]="['/home']">Upload</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
