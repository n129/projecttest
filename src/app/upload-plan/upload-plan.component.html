<div class="col-md-6 col-md-offset-3">
  <br><br><br><h1>UPLOAD PLAN TO STORE</h1>
  <h5>Please enter as much information as you can about the plan.</h5>
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ownerUsername.valid }">
          <label for="ownerUsername">Owner(username)</label>
          <input type="text" class="form-control" name="ownerUsername" [(ngModel)]="plan.ownerUsername" #ownerUsername="ngModel" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Plan Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="plan.name" #name="ngModel" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
          <label for="description">Description of Plan</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="plan.description" #description="ngModel"/>
      </div>
      <br>
      <div><h4><b>IMAGES OF ITEM</b></h4></div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img01.valid }">
          <label for="img01">Primary Image</label>
          <input type="file" #fileInput1 placeholder="Upload file..." /><br><br>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img01descript.valid }">
          <label for="img01descript">Image Description</label>
          <input type="text" class="form-control" name="img01descript" [(ngModel)]="plan.img01descript" #img01descript="ngModel"/>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img02.valid }">
          <label for="img02">Additional Image</label>
          <input type="file" #fileInput2 placeholder="Upload file..." /><br><br>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img02descript.valid }">
          <label for="img02descript">Image Description</label>
          <input type="text" class="form-control" name="img02descript" [(ngModel)]="plan.img02descript" #img02descript="ngModel"/>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img03.valid }">
          <label for="img03">Additional Image</label>
          <input type="file" #fileInput3 placeholder="Upload file..." /><br><br>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !img03descript.valid }">
          <label for="img03descript">Image Description</label>
          <input type="text" class="form-control" name="img03descript" [(ngModel)]="plan.img03descript" #img03descript="ngModel"/>
      </div>
      <div class="form-group">
          <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary" >Upload</button>

</div>
