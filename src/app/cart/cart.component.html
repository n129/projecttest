<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block">
                  <span routerLink='/home' class="glyphicon glyphicon-share-alt"></span> Continue Shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body" *ngFor= 'let cart of buildItems()' class="item">
          <div class="row">
            <div class="col-xs-2"><img src="{{cart.item.img01}}" style="width:100px; height:100px">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name">{{cart.item.name}}</h4><h4><small>{{cart.item.description}}</small></h4>
            </div>
            <div class="col-xs-5">
              <div class="col-xs-5 text-right">
                <h6>${{cart.item.price}}.00   <span class="text-muted">x</span></h6>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control input-sm" [value]="cart.quantity">
              </div>
              <div class="col-xs-1">
                  <button (click)="removeFromCart(cart.item)" style="height:30px;" class="minus-btn" type="button" name="button">Remove
                    <img src="minus.svg" alt="" />
                  </button>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>${{getTotalPrice()}}.00</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" routerLink='/checkout' class="btn btn-success btn-block">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
