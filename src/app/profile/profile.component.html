<div class="col-md-6 col-md-offset-3">
    <br><br><br><h1>EDIT PROFILE</h1>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" value="{{userService.user.firstName}}" class="form-control" name="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" value="{{userService.user.lastName}}" class="form-control" name="lastName"/>
        </div>
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" value="{{userService.user.userName}}" class="form-control" name="userName"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" value="{{userService.user.password}}" class="form-control" name="password"/>
        </div>
        <div class="form-group">
            <label for="retypePassword">Retype Password</label>
            <input type="password" value="{{userService.user.retypePassword}}" class="form-control" name="retypePassword"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" value="{{userService.user.email}}" class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" value="{{userService.user.streetAddress}}" class="form-control" name="streetAddress"/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" value="{{userService.user.city}}" class="form-control" name="city"/>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" value="{{userService.user.state}}" class="form-control" name="state"/>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" value="{{userService.user.zipCode}}" class="form-control" name="zipCode"/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" value="{{userService.user.phoneNumber}}" class="form-control" name="phoneNumber"/>
        </div>
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" value="{{userService.user.birthday}}" class="form-control" name="birthday"/>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar/Image</label> 
            <input type="file" #fileInput placeholder="Upload file..." /><br><br>        
            <button (click)="submitUserDetails()" [disabled]="loading" class="btn btn-primary">Update</button>
